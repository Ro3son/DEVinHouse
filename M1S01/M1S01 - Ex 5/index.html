<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Incorpore o Youtube ao HTML</title>
    <style>
      body {
        background-color: wheat;
      }

      h1 {
        text-align: center;
      }

      p {
        text-align: center;
      }

      iframe {
        display: flex;
        margin: auto;
        padding: auto;
      }
    </style>
  </head>

  <body>
    <h1>BAYNK: Come Home</h1>
    <p>Vídeo de uma música que gosto :)</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/F62mborUNlg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
